<link rel="stylesheet" type="text/css" href="/app/style.css">

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="logo">
      <a ng-click="home()" href = ""><img src="images/logo.png" height="50px"></a>
      <div class="navbar-links">
        <a ng-click = "logout()" href = ""><h3 id="logout">Logout, {{owner}}</h3></a>
        <a ng-click = "profile()" href = ""><h3 id = "navbar-link">My Profile</h3></a>
        <a ng-click = "addSong()" href = ""><h3 id = "navbar-link">Add a Song</h3></a>
    <!--     <a ng-click = "about()"><h3>About</h3></a> -->
      </div>
    </div>
  </div>
</nav>

<div class="content">
  <div class="profile-info">
    <img id="profile-img" src="profile-img.jpg">
    <h1>{{users[whichItem].nickname}}</h1>
    <h4>10 posts</h4>
  </div>
  
  <div id = "song-grid" ng-repeat = "item in users[whichItem].song_history">
    <div class="song-tile" align="center">
      <img id="song-image" src="album-cover.jpg">
      <h4>Song name</h4>
      <h5>Posted: Dec. 23, 2015</h5>
    </div>
  </div>

  <p>{{item}}</p>

</div>
