<link rel="stylesheet" type="text/css" href="/app/style.css">


<!--NAVBAR-->
<nav class="navbar navbar-default navbar-fixed-top" ng-controller="HomeCtrl">
  <div class="container">
    <div class="logo">
      <a ng-click="home()" href = ""><img src="images/logo.png" height="50px"></a>
      <div class="navbar-links">
        <a ng-click = "logout()" href = ""><h4>Logout, {{owner}}</h4></a>
        <a ng-click = "profile()" href = ""><h4>My Profile</h4></a>
        <a ng-click = "addSong()" href = "" id="selected-link"><h4>Add a Song</h4></a>
        <a ng-click="home()" href = ""><h4>Home</h4></a>
      </div>
    </div>
  </div>
</nav>

    <!--PAGE CONTENTS-->
<div class = "bkg" style = "height:100%; width:100%; position:absolute" ng-controller="AddSongCtrl">
  <div class="content">
    <div class="col-sm-12 text-center">
      <h2>What is your motivation today? Tell a story with music!</h2>
      <span class="search-line">
        <h3>Search:&nbsp;</h3>
        <input id = "searchResult" type = "search" name="findSong" ng-model="search" ng-model-options='{ debounce: 500 }' ng-change="findSong()">
      </span>
      <!--<input type="button" id="btnSearch" value="Search" ng-click="findSong()">-->
      <br>
      <hr>



      <div id = "searchResults" align="center">
        <h3>Please Enter a Search Query</h3>
      </div>
      <br>
    </div>
  </div>

  <div id="footer" ng-controller="HomeCtrl">
    <div class = "container" id = "widgetContainer">

      <div class = "col-md-6" id = "col1">
        <div class="row">
        <div style="float:left">
          <img id = "artwork" style = "width:100px; height:100px; margin:5% 0%; float:left">
        </div>
        <div style="margin-left:20px; float:left;width: 65%;text-overflow: ellipsis;white-space: nowrap; overflow: hidden;">
          <h4>Current:</h4><span id = "songtitle" style = "font-weight: bold"></span>
          <br>
          <br>
          <span style = "font-family: 'Archivo Narrow', sans-serif">Selected by: </span><span style = "font-family: 'Archivo Narrow', sans-serif" id = "currentuser"></span>
        </div>
        </div>
      </div> 

      <div class = "col-sm-12 col-md-6">

        <div class = "row" align="center">
          <button class="playerButton" id="prevButton" ng-click="prevPlayer()"><h5><b>Previous</b></h5></button>
          <button class="playerButton" id="pauseButton" ng-click ="pause()" style="margin:10px 0px; min-height:50px;"><h4>Pause</h4></button>
          <button class="playerButton" id="nextButton" ng-click="nextPlayer()"><h5><b>Next</b></h5></button>
        </div> 


        <div id='audplayer'>
          <div id='time'>
            <div id='playHead'></div>
          </div>
        </div>

        <h5 id = "currentTime" style="float:left;"></h5>
        <h5 id = "endTime" style="float:right;"></h5>



      </div>

      </div>
  </div>
  
</div>
