<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>


<link rel="stylesheet" type="text/css" href="/partials/style.css">
<link rel="stylesheet" type="text/css" href="/partials/profile/profile.css">

<nav class="navbar navbar-default navbar-fixed-top" style = "border:1px solid black;">
  <div class="container">
    <div class="logo">
      <a ng-click="home()" href = ""><img src="images/logo.png" height="50px"></a>
      <div class="navbar-links">
        <a ng-click = "logout()" href = ""><h4>Logout, {{owner}}</h4></a>
        <a ng-click = "profile()" href = "" id="selected-link"><h4>My Profile</h4></a>
        <a ng-click = "addSong()" href = ""><h4>Add a Song</h4></a>
        <a ng-click="home()" href = ""><h4>Home</h4></a>

      </div>
    </div>
  </div>
</nav>

<div class="content" id = "content1">
  <div class="profile-info" align="center" class = "col-md-6">
    <img id="profile-img" ng-src="{{correctPerson.picture}}"> 
    <h1>{{correctPerson.nickname}}</h1>
    <div class = "row" style = "padding-left:200px; padding-right:200px;">
      <div class = "col-md-4">
        <h3 id="numPostsObject">{{numPosts}} Posts</h3>
      </div>
        
        <div class = "col-md-4">
          <h3>{{numFollowed}} Followers</h3>
        </div>

         <div class = "col-md-4">
            <h3>{{numFollowing}} Following</h3>
        </div>
    </div>




    <!-- <h4 id="numPostsObject">{{numPosts}} posts</h4> -->
  </div>

  <div class = "row">
    <ul class="nav nav-pills" style = "text-align:center">
      <li role="presentation" id = "history" class="active"><a href="#" ng-click = "getHistory()">History</a></li>
      <li role="presentation" id = "favorites"><a href="#" ng-click = "getFavorited()">Favorited</a></li>
    </ul>
  </div>
   
  <div id = "contentsongs">
    <div id = "song-grid" align="center" ng-repeat = "(index,item) in my_profile_songs | orderBy:'-unix_time' " >
      <div id="songBackground{{index}}" class="col-md-4 song-tile">
        <a class = "delete" value = '{{item}}'>
        </a>
        <a href="" ng-click = 'startStreamingProfileSong(index)'>
          
            <img class="song-image" ng-src="{{item.song_album_pic}}">
            <h4>{{item.song_title}}</h4>
            <h5>Posted: {{item.formmatedDay}}</h5>
            <h5>Likes: {{item.likes}}</h5>
            <!--<h5>100 Views | 15 Likes</h5>-->
          
        </a>
      </div>
    
    </div>
  </div>  
  
</div>
