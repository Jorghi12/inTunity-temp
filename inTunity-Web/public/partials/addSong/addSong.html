<div id="genreModal" class="modal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title" style="text-align: center;">Confirm Genre</h4>
      </div>
  
   
    
      <div class="modal-body" id = "genre-body">
        <button id = "confirmSong">Confirm</button>

      </div>

      <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="exitModal()">Close</button>
      </div>
    </div>

  </div>
</div>
